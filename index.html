<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  
</head>
<header>
  <div class="navbar navbar-inverse nnavbar-static-top text-light bg-dark">
    <div class="container">
      <h1 class="navbar-brand" id="title">Weather Tracking</h1>
      
    </div>
    <p id="title-desc">Check the current and 5 day forcast for any city!
    </p>
  </div>
</header>
<body class="body">
<div class="container-fluid" id="searchbar">
  <div class="row bg-secondary">
    <div class="col input">
  <label class="form-label" for="username"></label>
  <input type="text submit" class="inputValue userAdd" id="city-selector item" placeholder="Enter a city" required/>
  <button type="button submit" value="Submit" class="btn btn-info" onclick="buttonCall(); fiveDay()">Get City</button>
    </div>
  </div>
 
  <div class="row">
  <div class="col-3 bg-secondary" id="item">
    <h2> cities</h2>
    <ul class="list-items">
    </ul>
  </div>
 
  <div class="row col-9" id="forcast-columns">
  <div class="col-12">
    <div class="display row" id="daily-forcast">
      <h1 class="name col-12"></h1>
      <p class="description col-6"></p>
   <img id="icon" src="" class="icon col-6" alt="weather icon"></img>
      <p class="temp col-6"></p>
      <p class="humidity col-6"></p>
      <p class="windspeed col-6"></p>
      
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    
    <div class="col border border-info" id="first">
      <h3 class='date1'></h3>
      <img id="wicon1">
      <p class="temp1"></p>
      <p class="humidity1"></p>
    </div>

    <div class="col border border-info" id="second">
      <h3 class='date2'></h3>
      <img id="wicon2">
      <p class="temp2"></p>
      <p class="humidity2"></p>
    </div>

    <div class="col border border-info" id="third">
      <h3 class='date3'></h3>
      <img id="wicon3">
      <p class="temp3"></p>
      <p class="humidity3"></p>
    </div>

    <div class="col border border-info" id="fourth">
      <h3 class='date4'></h3>
      <img id="wicon4">
      <p class="temp4"></p>
      <p class="humidity4"></p>
    </div>

    <div class="col border border-info" id="fifth">
      <h3 class='date5'></h3>
      <img id="wicon5">
      <p class="temp5"></p>
      <p class="humidity5"></p>
    </div>
  </div>
  </div>
  </div>

</div>


</div>
</body>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
<script src="./assets/js/script.js"></script>
</body>

</html>
